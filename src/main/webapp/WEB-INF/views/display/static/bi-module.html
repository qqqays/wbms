<#macro before bgColor order >
    <div class="product-m ${bgColor}">
        <div class="container">
            <div class="row">

                <div class="col-sm-6 ${order} animated delay600 duration2 wow rollIn">
                    <#nested/>
                </div>
</#macro>

<#macro behind>
    <div class="col-sm-6 product-p animated delay900 duration2 wow zoomInUp">
        <#nested/>
    </div>

    </div>
    </div>
    </div>
</#macro>
