<@javascript>

<script src="/plugins/select2/dist/js/select2.min.js"></script>

<script>
    function push_data(type) {

        var userName = $('#userName').val();
        var password = $('#password1').val();
        var desc = $('#user-description').val();
        var state = $('#user-state')[0].value == 1;
        var today = getNowFormatDate();

        operate_user(userName, password, state, today, desc, '', type);
        add_role();
    }
    
    function add_role() {
        var roleList = $('.select2').val();
        var usrename = $('#userName').val();

        addRole4User(roleList, usrename, 'POST');
    }

    $('document').ready(function () {
//      Initialize Select2 Elements
        $('.select2').select2();
        <#list urList as ur>
            $('.select2').val('${ur.roleName}').trigger('change');
        </#list>
//        case list
        getProductList(1);

//        collapse
        $('.custom-collapse').click();

//        post product
        $('#user-add').click(function () {
            push_data('POST');
        });

//        put product
//        $('#case-update').click(function () {
//            push_data('PUT');
//        });

//        delete product
        $('#user-delete').click(function () {
            var username = $('#userName').val();
            delete_user(username);
        });

    });
</script>
