<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">信息 发布</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!--id-->
            <div class="form-group">
                <input id="seo-id" type="text" value="${seoConfig.id!}" class="form-control" placeholder="This input text do something automatics" disabled>
            </div>
            <!-- page Title -->
            <div class="form-group">
                <label>页面title</label>
                <input id="seo-page-title" type="text" value="${seoConfig.pageTitle!}" class="form-control" placeholder="网页title ...">
            </div>

            <!--key words-->
            <div class="form-group">
                <label>关键字</label>
                <textarea id="seo-keywords" class="form-control" rows="3" placeholder="关键字 ...">${seoConfig.keywords}</textarea>
            </div>

            <!--description-->
            <div class="form-group">
                <label>描述</label>
                <textarea id="seo-description" class="form-control" rows="3" placeholder="描述 ...">${seoConfig.description}</textarea>
            </div>

            <!--author-->
            <div class="form-group">
                <label>作者</label>
                <input id="seo-author" type="text" value="${seoConfig.author}" class="form-control" placeholder="作者 ...">
            </div>

            <!--date-->
            <div class="form-group">
                <label>发布日期:</label>

                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" placeholder="如果不填写，默认使用今天的日期，如果填写日期大于今天，相当于定时发布。" class="form-control pull-right" id="datepicker">
                </div>
                <!-- /.input group -->
            </div>

            <#include "/edit/common/ckeditor.html">

        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button id="seo-add" type="button" class="btn btn-warning">新增</button>

        <#if seoConfig??>
            <button id="seo-update" type="button" class="btn btn-primary">修改</button>
            <#else>
        </#if>
    </div>
</div>
