<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">静态展示页面发布</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!--id-->
            <div class="form-group">
                <input id="dpl-id" type="text" value="${display.id!}" class="form-control" placeholder="This input text do something automatics" disabled>
            </div>
            <!-- page Title -->
            <div class="form-group">
                <label>iFrameUrl</label>
                <input id="dpl-iFrame" type="text" value="${display.iframeUrl!}" class="form-control" placeholder="引用做好的页面才填写, 如果填写此项则不需要编辑添加内容">
            </div>

            <!--key words-->
            <div class="form-group">
                <label>发布人</label>
                <textarea id="dpl-publisher" class="form-control" rows="3" placeholder="发布人 ...">${display.publisher!}</textarea>
            </div>

            <!--select-->
            <div class="form-group">
                <label>状态</label>
                <select id="dpl-state" class="form-control">
                    <#if display.state>
                        <option value="1"  selected="selected">打开的 </option>
                        <option value="0">关闭的 </option>
                        <#else>
                        <option value="1">打开的 </option>
                        <option value="0" selected="selected">关闭的 </option>
                    </#if>
                </select>
            </div>

            <!--banner-->
            <div class="form-group">
                <label for="dpl-banner-upload">banner图</label>
                <input type="file" required="required" id="dpl-banner-upload">
                <button id="submit-dpl-banner" type="button" class="btn btn-warning">确认上传</button>

                <p class="help-block">点击上传banner图</p>
                <img title="没有图片" id="dpl-banner" src="${(display.bannerImg)!''}">
            </div>


            <#include "/edit/common/ckeditor.html">

        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button id="dpl-add" type="button" class="btn btn-warning">新增</button>

        <#if seoConfig??>
            <button id="dpl-update" type="button" class="btn btn-primary">修改</button>
            <button id="dpl-delete" type="button" class="btn btn-default">删除</button>
            <#else>
        </#if>
    </div>
</div>
