<div class="box box-success">
    <div class="box-header with-border bg-green">
        <h3 class="box-title">图片 编辑 上传</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!--id-->
            <div class="form-group">
                <input id="img-id" type="text" value="${image.id!}" class="form-control" placeholder="This input text do something automatics" disabled>
            </div>

            <!--  alt  -->
            <div class="form-group">
                <label>alt</label>
                <input id="img-alt" type="text" value="${image.alt!}" class="form-control" placeholder="未加载图, 提示信息">
            </div>

                <!--title-->
            <div class="form-group">
                <label>title</label>
                <input id="img-title" type="text" value="${image.alt!}" class="form-control" placeholder="图片title">
            </div>

            <!--show-->
            <#if image??>
                <img title="没有图片" id="image-show" src="${(image.url)!''}">
                <#else>
                <div class="form-group">
                    <label for="img-upload">图片</label>
                    <input type="file" required="required" id="img-upload">
                    <button id="submit-img" type="button" class="btn btn-warning">确认上传</button>

                    <p class="help-block">点击上传图片</p>
                    <img title="没有图片" id="dpl-banner" src="">
                </div>

            </#if>
        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">

        <#if image??>
            <button id="img-update" type="button" class="btn btn-primary btn-flat">修改</button>
            <button id="img-delete" type="button" class="btn btn-default btn-flat">删除</button>
            <#else>
                <button id="img-add" type="button" class="btn btn-warning btn-flat">新增</button>
        </#if>
    </div>
</div>
