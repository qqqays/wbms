<div class="box box-success">
    <div class="box-header with-border bg-green">
        <h3 class="box-title">数据库管理</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <div class="callout callout-info">
                <h4>备份文件列表</h4>

                <pre id="sql-file">can not find files list</pre>
            </div>
            <button id="lookup-file" class="btn btn-success btn-small" type="button">点击查看磁盘中的备份</button>

            <hr>

            <label>备份名称以.sql结尾，如：backup.sql</label>
            <div class="input-group input-group-sm">
                <input id="backupName" type="text" class="form-control" placeholder="备份名称">
                <span class="input-group-btn">
                      <button id="backup" type="button" class="btn btn-info btn-flat">备份数据库</button>
                    </span>
            </div>

            <hr>
            <div class="form-group">
                <label>文件列表</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <#list fileList as file>
                        <option>${file}</option>
                    </#list>
                </select>
                <button type="button" class="btn btn-info btn-small" id="recovery">恢复数据</button>
                <button type="button" class="btn btn-warning btn-small" id="delete">删除此备份文件</button>
                <button type="button" class="btn btn-success btn-small" id="refresh">刷新列表</button>
            </div>
        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">

    </div>
</div>
