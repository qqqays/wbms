<div class="box box-success">
    <div class="box-header with-border bg-green">
        <h3 class="box-title">个人信息编辑</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>

    <div class="box-body">

        <form role="form">
        <!--password-->
        <div class="form-group">
            <label>用户 密码</label>
            <input id="password0" type="password" value="${user.password!}" class="form-control" placeholder="原密码" >
            <input id="password1" type="password" value="${user.password!}" class="form-control" placeholder="新密码" >
            <input id="password2" type="password" value="${user.password!}" class="form-control" placeholder="确认密码" >
        </div>

            <div class="form-control">
                <button id="update-password" type="button" class="btn btn-warning btn-flat">修改密码</button>
            </div>
        </form>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">

            <!--name-->
            <div class="form-group">
                <label>用户名称</label>
                <input id="userName" type="text" value="${userInfo.userName!}" class="form-control" placeholder="用户名称" >
            </div>

            <!--description-->
            <div class="form-group">
                <label>描述</label>
                <textarea id="user-description" class="form-control" rows="3" placeholder="描述 ...">${userInfo.description!}</textarea>
            </div>

        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button id="update-profile" type="button" class="btn btn-warning btn-flat">修改个人信息</button>
    </div>

</div>
