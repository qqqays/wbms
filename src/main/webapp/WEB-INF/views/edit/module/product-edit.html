<div class="box box-success">
    <div class="box-header with-border bg-green">
        <h3 class="box-title">产品 发布</h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                <i class="fa fa-minus"></i></button>
            <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
            <!--<i class="fa fa-times"></i></button>-->
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!--id-->
            <div class="form-group">
                <input id="product-id" type="text" value="${product.id!}" class="form-control" placeholder="This input text do something automatics" disabled>
            </div>

            <!--name-->
            <div class="form-group">
                <label>名称</label>
                <input id="product-name" type="text" value="${product.name!}" class="form-control" placeholder="product名称" >
            </div>

            <!--description-->
            <div class="form-group">
                <label>描述</label>
                <textarea id="product-description" class="form-control" rows="3" placeholder="描述 ...">${product.description!}</textarea>
            </div>

            <!--cover-->
            <#include "/edit/module/browse-dialog.html">
                <@imageChoose modalId="product-cover-modal" dirId="product-dir" listId="product-cover-list" listPagingId="product-cover-paging" inputId="product-cover-upload" showId="product-cover" showSrc="${(product.img)!''}"/>

                <!--size-->
                <div class="form-group">
                    <label>选择 尺寸</label>
                    <select id="product-class2" class="form-control">
                        <option value="slice36" ${(product.class2 == 'slice36')?string('selected="selected"','')}>36片</option>
                        <option value="slice60" ${(product.class2 == 'slice60')?string('selected="selected"','')}>60片</option>
                        <option value="slice72" ${(product.class2 == 'slice72')?string('selected="selected"','')}>72片</option>
                    </select>
                </div>

                <!--type-->
                <div class="form-group">
                    <label>选择 类别</label>
                    <select id="product-class3" class="form-control">
                        <option value="poly" ${(product.class3 == 'poly')?string('selected="selected"','')}>多晶组件</option>
                        <option value="mono" ${(product.class3 == 'mono')?string('selected="selected"','')}>单晶组件</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>页面</label>
                    <input type="text" id="product-page" value="${product.page}" placeholder="product单页面" class="form-control">
                </div>

                <!--ck editor-->
                <!--<#include "/edit/common/ckeditor.html">-->

        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button id="case-add" type="button" class="btn btn-warning btn-flat">新增</button>

        <#if product??>
            <button id="case-update" type="button" class="btn btn-primary btn-flat">修改</button>
            <button id="case-delete" type="button" class="btn btn-default btn-flat">删除</button>
            <#else>
        </#if>
    </div>
</div>
