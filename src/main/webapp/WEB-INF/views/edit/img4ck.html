<!DOCTYPE html>
<html style="height: auto; min-height: 100%;">
<head>
    <#include "/edit/common/head.html"/>
    <link rel="stylesheet" type="text/css" href="/plugins/selectImg/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/plugins/selectImg/css/selectImg.css"/>
</head>

<body class="" style="height: auto; min-height: 100%;">
<div class="wrapper" style="height: auto; min-height: 100%;">
<div class="" style="min-height: 1036px;">
    <!-- Content Header (Page header) -->

        <section class="content">
            <div class="row">
                <!-- right column -->
                <div class="col-md-12 connectedSortable">
                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">图片 选择</h3>
                            <div class="pull-right box-tools">
                                <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                                    <i class="fa fa-minus"></i></button>
                                <!--<button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">-->
                                <!--<i class="fa fa-times"></i></button>-->
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="selectImgDiv" id="selectItemDiv">

                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer clearfix" id="img-footer">
                            <button id="img-sure" type="button" class="btn btn-primary btn-flat">确定选择</button>
                            <div id="img-paging"></div>
                        </div>
                    </div>

                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
    </div>
</div>

<#include "/edit/common/js.html"/>
<script type="text/javascript" src="/plugins/selectImg/js/selectImg.js"></script>
<script src="/plugins/selectImg/js/iconfont.js"> </script>
<script>

    function selectImg() {
        var imgPath = selectImgTake.getSelectImgs('selectItemDiv')[0].getElementsByTagName('img')[0].attributes['src'].value;

        if(!isnull(imgPath)) {
            $.ajax({
                url: '/api/images/ckEditor/path4ck?CKEditor=editor&CKEditorFuncNum=1&langCode=zh-cn',
                type: 'GET',
                data: {imgPath: imgPath},
                success: function (d, s) {
                    document.write(d);
                }
            });
        }
    }

    $('document').ready(function () {
    getImgList4edit(1, '', 'img-paging', 'selectItemDiv');

    $('#img-sure').click(function () {
        selectImg();
    });
});
</script>
</body>
</html>
