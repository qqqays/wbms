<#include "/common/layout.html"/>
<@head>
<style>

</style>
</@head>

<@body>
<#include "/common/banner.html"/>

<div class="content-wrapper">
    <div class="container">
        <#include "/common/subMenu.html"/>

    </div>
    <!--================================content========================================-->


    <div class="container">
        <section class="content">
            <div class="display">
                <!--=----------------------------------------------------------------------------------=-->

                <div class="text-center" style="padding: 2vw">
                    <img src="/images/contact/contact.png">
                </div>

                <form role="form">

                    <div class="form-group col-sm-6">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </div>
                            <input value="" type="text" placeholder="姓名" class="form-control">
                            <div class="input-group-addon bg-blue">
                                <i class="glyphicon glyphicon-music"></i>
                            </div>
                        </div>

                    </div>

                    <div class="form-group col-sm-6 has-error">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </div>
                            <input value="" type="email" placeholder="邮箱" class="form-control">
                            <div class="input-group-addon bg-red">
                                <i class="glyphicon glyphicon-send"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-6 has-success">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-phone-alt"></i>
                            </div>
                            <input value="" type="tel" placeholder="电话" class="form-control">
                            <div class="input-group-addon bg-green">
                                <i class="glyphicon glyphicon-comment"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-6 has-warning">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-home"></i>
                            </div>
                            <input value="" type="text" placeholder="住址" class="form-control">
                            <div class="input-group-addon bg-orange">
                                <i class="glyphicon glyphicon-tree-deciduous"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <textarea class="form-control" rows="5" placeholder="留言信息"></textarea>
                    </div>

                </form>

                <!--=-------------------------------------------------------------------------------------=-->
            </div>
        </section>
    </div>

    <!--===========================================content=========================================-->

</div>
<!--</form>-->
</@body>

<@javascript></@javascript>
