<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/app/css/jq22.css">
    <style>
        iframe{
            border: none;
        }
    </style>
</head>
<body>

<!-- begin -->
<div id="login" style="">
    <div class="wrapper">
        <div class="login">
            <form action="/authentication" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">

                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label fa fa-user"></label>
                            <input id="userName" type="text" name="userName" placeholder="用户名" tabindex="1"
                                   autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="密码" tabindex="2"
                                   class="form-control input-medium">
                        </div>
                    </div>

                    <div>

                    <input type="text" placeholder="验证码" name="captcha" style="padding: 9px 6px;float: left;width: 50%"/>
                        <img id="captcha" src="/captcha" style="width: 50%;height: 42px">
                    </div>

                </div>

                <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot
                    password?</a><a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>

                    <button type="submit" tabindex="4" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!--<iframe src="http://www.jq22.com/js/a14.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20180123235723.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20171205224044.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20171225005506.html" width="100%" height="400px"></iframe>-->
    <iframe src="/plugins/BgHtml/fly.html" width="100%" height="680px"></iframe>
    <!--<iframe src="http://www.jq22.com/code/20171215010113.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20171119000528.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20171115013612.html" width="100%" height="800px"></iframe>-->
    <!--<iframe src="http://www.jq22.com/code/20171109001314.html" width="100%" height="800px"></iframe>-->


    <script src="/plugins/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {

            $('#login #password').focus(function () {
                $('#owl-login').addClass('password');
            }).blur(function () {
                $('#owl-login').removeClass('password');
            });

            $('#captcha').click(function () {
                this.src = '/captcha';
            });
        });
    </script>
</div>
<!-- end -->

</body>
</html>
